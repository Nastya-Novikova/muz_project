services:
  backend:
    build: ./backend
    ports:
      - "7000:7000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=musicianfinder;Username=postgres;Password=postgres
    depends_on:
      - postgres
    networks:
      - musician-net
      
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - musician-net
      
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: musicianfinder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - musician-net
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
  musician-net:
    driver: bridge

volumes:
  pgdata: